<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>baseline</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" href="assets/logo.png" type="image/png">
  <meta name="description" content="Visual regression testing made simple with baseline.">
  <meta property="og:title" content="baseline">
  <meta property="og:description" content="Visual regression testing made simple.">
  <meta property="og:image" content="assets/logo.png">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <style>
    body {
      background: #111;
      color: #fff;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', Arial, sans-serif;
    }
    .main-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 3.5rem;
      width: 100%;
      max-width: 1100px;
      margin: 0 2rem;
    }
    .logo-img {
      width: 220px;
      height: 220px;
      object-fit: contain;
      border-radius: 1.2rem;
      background: none;
      box-shadow: none;
      display: block;
    }
    .text-box {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      gap: 0.7rem;
    }
    .title {
      font-size: 5rem;
      font-weight: 700;
      letter-spacing: 0.01em;
      color: #fff;
      font-family: 'Inter', Arial, sans-serif;
      line-height: 1.05;
    }
    .subtitle {
      font-size: 2rem;
      font-weight: 400;
      color: #bdbdbd;
      margin-top: 0.2rem;
      margin-bottom: 2.2rem;
      font-family: 'Inter', Arial, sans-serif;
    }
    .subtitle .green {
      color: #3be07a;
      font-weight: 700;
    }
    .action-btn {
      font-family: 'Roboto Mono', 'Menlo', 'Monaco', 'Consolas', monospace;
      font-size: 1.5rem;
      font-weight: 700;
      background: #fff;
      color: #181818;
      border: none;
      border-radius: 1rem;
      padding: 1.1rem 2.8rem;
      box-shadow: 0 2px 8px #0003;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: background 0.18s, color 0.18s, box-shadow 0.18s, transform 0.18s;
      outline: none;
      display: block;
    }
    .action-btn:hover, .action-btn:focus {
      background: #f3f3f3;
      color: #111;
      box-shadow: 0 4px 20px #0002;
      transform: scale(1.035);
    }
    @media (max-width: 900px) {
      .main-content {
        flex-direction: column;
        gap: 2.2rem;
        align-items: center;
      }
      .text-box {
        align-items: center;
        text-align: center;
      }
      .logo-img {
        width: 150px;
        height: 150px;
      }
    }
    @media (max-width: 600px) {
      .main-content {
        gap: 1.2rem;
      }
      .logo-img {
        width: 110px;
        height: 110px;
        border-radius: 0.7rem;
      }
      .title {
        font-size: 2.2rem;
      }
      .subtitle {
        font-size: 1.1rem;
        margin-bottom: 1.2rem;
      }
      .action-btn {
        font-size: 1rem;
        padding: 0.7rem 1.2rem;
        border-radius: 0.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="main-content">
    <img src="assets/logo.png" alt="baseline logo" class="logo-img" />
    <div class="text-box">
      <div class="title">baseline</div>
      <div class="subtitle">Visual regression testing made <span class="green">simple</span></div>
      <button class="action-btn">Sign in with GitHub</button>
    </div>
  </div>
  <script>
    window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
  </script>
  <script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
